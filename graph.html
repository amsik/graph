<!DOCTYPE HTML>
<html>
	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />

		<script src="js/jquery.min.js"></script>
		<script src="js/graph.js"></script>

		<title>Graph</title>

		<style>
			body { background-color: #0C1124;}

			#content { padding: 30px; }

			#cut {
				width: 236px;
				height: 69px;
				background: url(images/bg-graf.png) no-repeat;	
			}


		</style>


		<script>
			$(document).ready(function() {
				/**
				- area - лувая и правая области
					-- location - координаты

				- marking  - значение осей
				*/


				$('#cut').KGraph({

					'area' : {	
						'location' : {
							'left'  : [27,  0, 80, 50],		
							'right' : [127, 0, 80, 50]								
						}	
					},
					
					'marking' : {
						'left' : {
							'x' : { 'min': 0, 'max': 4,   'step': 0.01 },
							'y' : { 'min': 0, 'max': 100, 'step': 1 },							
						},
						'right': {
							'x' : { 'min': -4, 'max': 0,  'step': 0.01 },
							'y' : { 'min': 0,  'max': 100,'step': 1 },	
						}
					},

					'dotes' : [
						{'x' : 0.5,  'y' : 27},
						{'x' : 3,    'y' : 64},
						{'x' : -3.6, 'y' : 20},
						{'x' : -0.5, 'y' : 80},
					]


				});

			});
		</script>

	</head>
	<body>
		<div id="content">
			<div id="cut"></div>
		</div>
	</body>
</html>
